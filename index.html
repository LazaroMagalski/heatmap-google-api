<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRXbeZqqogy67GA1WHVyRG_01cPGjED0w&libraries=visualization"></script>
    <link rel="stylesheet" href="src/index-script.css">
    <script src="src/script.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRXbeZqqogy67GA1WHVyRG_01cPGjED0w&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
